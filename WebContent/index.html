<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des personnes (Frontend)</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">
<div class="container py-4">

  <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
    <h1 class="h3 m-0">Gestion des personnes </h1>
    <button id="btnOpenAdd" class="btn btn-primary">+ Ajouter</button>
  </div>

  <div id="alertBox" class="alert d-none" role="alert"></div>

  <!-- Recherche -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Recherche par ID</label>
          <input id="searchId" type="number" class="form-control" placeholder="ex: 1">
        </div>
        <div class="col-md-4">
          <label class="form-label">Recherche par Nom/Prénom</label>
          <input id="searchText" type="text" class="form-control" placeholder="ex: Ali">
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button id="btnSearch" class="btn btn-outline-primary w-100">Rechercher</button>
          <button id="btnReset" class="btn btn-outline-secondary w-100">Reset</button>
        </div>
      </div>
      <small class="text-muted">Stockage local : les données restent après actualisation.</small>
    </div>
  </div>

  <!-- Liste -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Liste des personnes</span>
      <button id="btnSeed" class="btn btn-sm btn-outline-secondary">Charger exemple</button>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
          <tr>
            <th style="width:80px;">ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th style="width:120px;">Âge</th>
            <th style="width:180px;">Actions</th>
          </tr>
          </thead>
          <tbody id="peopleTbody"></tbody>
        </table>
      </div>

      <div id="emptyState" class="text-center text-muted d-none">
        Aucune personne à afficher.
      </div>
    </div>
  </div>
</div>

<!-- Modal Ajout/Modification -->
<div class="modal fade" id="personModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="personForm" class="modal-content needs-validation" novalidate>
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title">Ajouter une personne</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input id="personId" type="hidden">

        <div class="mb-3">
          <label class="form-label">Nom *</label>
          <input id="nom" type="text" class="form-control" required minlength="2">
          <div class="invalid-feedback">Nom obligatoire (min 2 caractères).</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Prénom *</label>
          <input id="prenom" type="text" class="form-control" required minlength="2">
          <div class="invalid-feedback">Prénom obligatoire (min 2 caractères).</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Âge *</label>
          <input id="age" type="number" class="form-control" required min="1" max="120">
          <div class="invalid-feedback">Âge obligatoire (1 à 120).</div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
